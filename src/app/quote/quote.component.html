<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor='let quote of quotes let i=index'>
        <p>{{quote.phrase}}</p>
        <app-quote-details *ngIf='quote' bind-quote='quote' (isRead)='quoteDelete($event,i)'></app-quote-details>

      </div>
    </div>
    <div class="col-md-4">
      <app-quote-form (addQuote)='addedQuote($event)'></app-quote-form>
    </div>
  </div>

</div>
