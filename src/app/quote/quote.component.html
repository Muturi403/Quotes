<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor='let quote of quotes let i=index'>
        <p>{{quote.phrase}}</p>
		  <div>
		    <p>Posted by: {{quote.name}}</p>
		    <p>Author: {{quote.author}}</p>
		    <p>Date Posted: {{quote.publishDate}}</p>
		    <p>{{quote.upVote}}</p>
		    <button>Upvote</button>
		    <p>Downvote: {{quote.downVote}}</p>
		    <button>Downvote</button>
		  </div>

      </div>
    </div>
    <div class="col-md-4">
      <h2>form</h2>
    </div>
  </div>

</div>
